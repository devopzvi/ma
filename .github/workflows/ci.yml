name: ci-build

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Install dependencies & check packages vulnerabilities
      run: npm install
    # - name: Run tests
    #   run: npm test
    - name: 'create SHORT_SHA env var- used later for versioning'
      run: echo "SHORT_SHA=`echo ${GITHUB_SHA} | cut -c1-7`" >> $GITHUB_ENV
    - name: 'create GITHUB_REPO env var'
      run: echo "GITHUB_REPO=`echo ${GITHUB_REPOSITORY##*/}`" >> $GITHUB_ENV
    - name: docker steps
      run: |            
        docker login -u="${{ secrets.DOCKER_USER }}" -p="${{ secrets.DOCKER_PASS }}"
        docker build -t node-hello ./
        docker tag ${GITHUB_REPO}:${SHORT_SHA} devopzvi/${GITHUB_REPO}:${SHORT_SHA}
        docker push devopzvi/${GITHUB_REPO}:${SHORT_SHA}